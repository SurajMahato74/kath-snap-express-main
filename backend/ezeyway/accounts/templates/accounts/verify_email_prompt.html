<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - EzeyWay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="fas fa-envelope-open-text fa-4x text-primary mb-3"></i>
                            <h3 class="fw-bold text-primary">Check Your Email</h3>
                            <p class="text-muted">We've sent a verification link to:</p>
                            <p class="fw-bold">{{ user.email }}</p>
                        </div>
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <div class="mb-4">
                            <p class="small text-muted">
                                Click the link in the email to verify your account. 
                                If you don't see the email, check your spam folder.
                            </p>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="{% url 'resend_verification' user.id %}" class="btn btn-outline-primary">
                                <i class="fas fa-redo me-2"></i>Resend Email
                            </a>
                            <a href="{% url 'login' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
